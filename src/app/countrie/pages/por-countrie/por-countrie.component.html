<p>By Country</p>
<hr>

<div class="row">
    <div class="col">
        <app-country-input
        (onEnter)="search( $event )"
        (onDebounce)="sugerencias($event)">
        </app-country-input>
    </div>
</div>

<hr>

<div 
    *ngIf="haveError"
    class="alert alert-danger">
        {{ inputResult }}
</div>

<div 
    *ngIf="!haveError"
    class="row">
    <div class="col">
        <app-table-country [countrie]="countrie"></app-table-country>
    </div>
</div>
