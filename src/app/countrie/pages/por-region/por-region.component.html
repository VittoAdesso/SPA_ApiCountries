<div 
*ngIf="!pais; else divPais"
class="alert alert-info">
    Wait please...
</div>

<ng-template #divPais>

<div class="row">
    <div class="col-12">
        <h1> Region: <small>{{ pais.name }}</small></h1>
    </div>

    <div class="row">
        <div class="col-4">
            <h3>Flag</h3>
            <img [src]="pais.flag" class="small-flag">
        </div>

        <div class="col">
            <h3>Info</h3>
            <ul class="list-group">
                <li class="list-group-item">
                    <strong>Population</strong> {{ pais.population}}
                </li>

            </ul>
        </div>
    </div>

</div>

</ng-template>
